<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logos-wrapper">
            <a href="https://shopee.com.br/encantorealkids" class="logo-link" target="_blank" rel="noopener noreferrer">
                <div class="logo-container">
                    <img id="logo" src="logo.png" alt="Logo Encanto Real">
                </div>
            </a>
            <a href="https://shopee.com.br/estacaomodakids" class="logo-link" target="_blank" rel="noopener noreferrer">
                <div class="logo-container">
                    <img id="logo2" src="LogoEstacaoKids.png" alt="Logo Estação Moda">
                </div>
            </a>
        </div>
        <div id="links-container">
            <!-- Links serão inseridos aqui dinamicamente -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
